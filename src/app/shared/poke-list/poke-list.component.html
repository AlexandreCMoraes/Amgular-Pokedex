<!-- quando algo digitado no pokesearch, o pokelist vai pegar com o getSearch -->
<poke-search (emmitSearch)="getSearch($event)"></poke-search>
<!-- mostrando pokemons em tela -->
<section class="listagem">
  <!-- iterando os dados em renderizando ngFor let-pokemon [ngForOf]="getAllPokemons"-->
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <!-- verificando se tem os dados validos p/renderrizar *ngIf="pokemon.status"-->
    <!-- router p/ pagina de datails com parametro id -->
    <a
      [routerLink]="['details', pokemon.status.id]"
      class="pokemon"
      *ngIf="pokemon.status"
    >
      <section class="pokemon__status">
        <h2>{{ pokemon.name }}</h2>

        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{ value.type.name }}
          </li>
        </ul>
      </section>

      <!-- seção da image -->
      <section class="pokemon__image">
        <img
          [src]="pokemon.status.sprites.other.dream_world.front_default"
          [alt]="pokemon.name"
        />
      </section>
    </a>
  </ng-template>
</section>
